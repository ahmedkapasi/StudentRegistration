<!DOCTYPE html>
<html ng-app="mainapp" >
<head>
	<title>
		Student Registration
	</title>
<script src="content/Scripts/angular.js" type="text/javascript" ></script>
<script src="content\Scripts\jquery-1.10.2.js" type="text/javascript" ></script>
<script src="content\Scripts\bootstrap.min.js"></script>		
<script src="/content/Scripts/toastr.min.js" type="text/javascript" ></script>
<script src="/content/Scripts/app.js" type="text/javascript" ></script>
<script src="/content/Scripts/student.js" type="text/javascript" ></script>
<link rel="stylesheet" href="content\bootstrap.min.css">
<link rel="stylesheet" href="content/toastr.css">

</head>


<body>
	
<h1>
	Student Registration Form
</h1>
<div ng-controller="student-controller">
    <table class="table">
        <tr>
            <th>
                Name
            </th>
            <th>
                Age
            </th>
            <th>
                Address
            </th>
            <th></th>
        </tr>

        <tr ng-repeat="student in students">
            <td ng-bind="student.name">
                
            </td>
            <td ng-bind="student.age">
                
            </td>
            <td ng-bind="student.address">
            
            </td>

            <td>
                
                <a data-toggle="modal" data-target="#myModal" ng-click="EditRecord(student)">Edit</a>
                <a data-toggle="modal" data-target="#myModal" ng-click="DetailsRecord(student)">Details</a>
                <a ng-click="DeletedRecord(student.id)">Delete</a>
            </td>
        </tr>
    </table>
    







<p>
        <a data-toggle="modal" data-target="#myModal" ng-click="AddRecord()" >Add New </a>
    </p>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    
                    <h4 ng-show="isEditMode" class="modal-title">Modify Student</h4>
                    <h4 ng-show="isAddMode" class="modal-title">Add Student</h4>
                    <h4 ng-show="isViewMode" class="modal-title">Student Details</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <td>Name</td>
                            <td>
                                
                                <input type="text" ng-show="!isAddMode" ng-disabled="!isEditMode" ng-model="item.name" />
                                <input type="text" ng-show="isAddMode" ng-model="newitm.name" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Age
                            </td>
                            <td>
                                <input type="text" ng-show="!isAddMode" ng-disabled="!isEditMode" ng-model="item.age" />
                                <input type="text" ng-show="isAddMode" ng-model="newitm.age" />
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>
                                <input type="text" ng-show="!isAddMode" ng-disabled="!isEditMode" ng-model="item.address" />
                                <input type="text" ng-show="isAddMode" ng-model="newitm.address" />
                            </td>

                        </tr>
                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-show="isEditMode" class="btn btn-primary" ng-click="SaveItem()">Save</button>
                    <button type="button" ng-show="isAddMode" data-dismiss="modal" class="btn btn-primary" ng-click="SaveItem()">Save</button>
                </div>
            </div>

        </div>
    </div>

</div>







</body>
</html>
